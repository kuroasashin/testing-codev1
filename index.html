<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSctqi9dNmYGcOJc1-PUsm8YyTOHJ4i-JcgvSSe8yvCYiBwZKw/viewform?usp=header"> 
  width="100%" height="100%" allow="geolocation *; camera *; microphone *;" frameborder="0" marginheight="0" marginwidth="0"> 
  Loading... </iframe>
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">

</div>

<p><b>Note:</b> The element will not take up any space when the display property 
is set to "none".</p>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
