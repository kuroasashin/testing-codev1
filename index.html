<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geofencing Button</title>
</head>
  
<h1>Geofencing Check</h1>
<button id="checkLocationBtn">Check if I am in the geofenced area</button>
<iframe id="myIframe" src="https://docs.google.com/forms/d/e/1FAIpQLSctqi9dNmYGcOJc1-PUsm8YyTOHJ4i-JcgvSSe8yvCYiBwZKw/viewform?usp=header" 
  width="100%" height="900" allow="geolocation *; camera *; microphone *;" frameborder="0" marginheight="0" marginwidth="0"> 
  Loading... </iframe>

<script src="script.js"></script>
<script>
function myFunction() {
  var x = document.getElementById("myIframe");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
